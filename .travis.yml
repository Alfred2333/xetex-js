language: node_js

node_js:
  - "8"

sudo: required

services:
  - docker

before_install:
  - docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten-ubuntu:sdk-incoming-64bit bash

script:
  - docker exec -it  emscripten apt-get update
  - docker exec -it  emscripten apt-get install file -y
  - docker exec -it  emscripten make 2>&1 | tee log.txt
  - npm install
  - make texlive.lst
  - npm run test-local
  
  
  
